<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header class="container py-4 bg-dark text-white sticky-top">
        <div class="row">
            <div class="col">
                <h1>Bootstrap</h1>
            </div>
            <div class="col-12 col-md-6 d-flex justify-content-start justify-content-md-end">
                <nav>
                    <ul class="list-inline">
                        <li class="list-inline-item"><a class="text-decoration-none text-white" href="BootStrap.htm">Home</a></li>
                        <li class="list-inline-item"><a class="text-decoration-none text-white" href="#">About</a></li>
                        <li class="list-inline-item"><a class="text-decoration-none text-white" href="BootStrapContact.htm">Contact</a></li>
                        <li class="list-inline-item"><a class="text-decoration-none text-white" href="BootStrapSignUp.htm">Sign Up</a></li>                        
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div class="container mb-2">
        <div class="row">
            <div class="col-12 col-lg-6 bg-white p-3 rounded">
                <h2>Contact-Form</h2>
                <form action="">
                    <div class="form-group">
                        <label for="">Email</label>
                        <input type="text" class="form-control" name="" id="">
                    </div>
                    <div class="form-group">
                        <label for="">Name</label>
                        <input type="text" class="form-control" name="" id="">
                    </div>
                    <div class="form-group">
                        <label for="">Message</label>
                        <textarea class="form-control" name="" id=""></textarea>
                    </div>
                    <button class="btn btn-info my-2">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
