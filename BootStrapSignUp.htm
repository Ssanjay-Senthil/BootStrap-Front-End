<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container min-vh-100">
        <div class="row min-vh-100">
            <div class="col d-flex justify-content-center align-items-center">
                <div class="col-6">
                    <h2 class="text-center mb-4">Sign up page</h2>
                    <form action="">
                        <div class="form-group my-2 mb-4">
                            <label for="mail">Mail</label>
                            <input type="email" id="mail" class="form-control" placeholder="Enter Email">
                        </div>
                        <div class="form-group my-2 mb-4">
                            <label for="pass">Enter Password</label>
                            <input type="password" id="pass" class="form-control" placeholder="Enter Password">
                        </div>
                        <div class="form-group my-2">
                            <label for="pass">Confirm Password</label>
                            <input type="password" id="pass" class="form-control" placeholder="Enter Password">
                        </div>
                        <div class="text-center">
                            <input type="submit" class="btn btn-info mt-2">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
